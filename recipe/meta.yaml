{% set name = "microfilm" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/microfilm-{{ version }}.tar.gz
  sha256: ad19cd7e14c28da7b000f8288fbb75f96b103cfca733c43abab738ab662c415b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - aicsimageio
    - h5py
    - imageio
    - imageio-ffmpeg
    - ipywidgets
    - matplotlib-base
    - matplotlib-scalebar
    - natsort
    - nd2reader
    - numpy
    - python >=3.7
    - scikit-image
    - tifffile
    - xarray

test:
  imports:
    - microfilm
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/guiwitz/microfilm
  summary: Creating figures and animations for multi-channel images with a focus on microscopy.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - guiwitz
